{% load static %}
<!----navbar starts--->

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href=""> Online Cloth Store </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product:product_list' %}">All clothes</a>
        </li>
        <li class="nav-item">
          
          <a class="nav-link" href="{% url 'core:product_by_category' category='boys' %}">Boys</a>
        </li>
        <li class="nav-item">
          
          <a class="nav-link" href="{% url 'core:product_by_category' category='girls' %}">Girls</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'core:product_by_category' category='womens' %}">Women</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'core:product_by_category' category='mens' %}">Men</a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">{{user}}</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'core:user_registration' %}"
            >Register</a
          >
        </li>
        {% endif %}
      </ul>
      <ul class="navbar-nav ms-lg-auto">
        <li class="nav-item ms-auto">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
            
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!---navbar end--->
