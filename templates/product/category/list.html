{% extends 'base.html' %} {% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col">
            <h1>Productcategory List</h1>
        </div>
    </div>
  <div class="row row-cols-4 g-3">
    {% for category in categories %}
    <div class="col">
        <div class="card">
            <img src="{{category.image.url}}" height="250px" class="card-img-top" alt="">
            <div class="card-body">
                <h4 class="card-title">{{category.name}}</h4>
                <p class="card-text">{{category.description|truncatewords:15}}</p>
                <a class="btn btn-primary" href="{% url 'product:productcategory_update' category.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'product:productcategory_delete' category.id %}">Delete</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <h4>Nothing Found!</h4>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
